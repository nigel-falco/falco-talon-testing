- name: Rule Labelize
  match:
    rules:
      - Terminal shell in container
    output_fields:
      - k8s.ns.name!=kube-system
  action:
    name: kubernetes:labelize
    parameters:
      labels:
        suspicious: "true"
- name: Rule NetworkPolicy
  match:
    rules:
      - "Outbound Connection to C2 Servers"
  action:
    name: kubernetes:networkpolicy
  before: true
- name: Rule Terminate
  match:
    rules:
      - "Detect crypto miners using the Stratum protocol"
  action:
    name: kubernetes:terminate
    parameters:
      ignoreDaemonsets: true
      ignoreStatefulsets: true
- name: Rule Script
  match:
    rules:
      - "Exfiltrating Artifacts via Kubernetes Control Plane"
  action:
    name: kubernetes:script
    parameters:
      shell: sh
      script: |
        #!/bin/sh
        # Set the directory name
        dir_name="helloworld"
        # Check if the directory already exists
        if [ ! -d "$dir_name" ]; then
          # If it doesn't exist, create the directory
          mkdir "$dir_name"
          echo "Directory '$dir_name' created."
        else
          # If it already exists, print a message
          echo "Directory '$dir_name' already exists."
        fi
